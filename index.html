<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UGC NET Most Asked Questions</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f8fc;
      padding: 30px;
    }
    .quiz-box {
      max-width: 700px;
      margin: auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      padding: 25px;
    }
    h2 {
      text-align: center;
      color: #003366;
      margin-bottom: 25px;
    }
    .question {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 20px;
    }
    .option {
      background: #f0f4fa;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 6px;
      cursor: pointer;
      border: 1px solid #ccc;
    }
    .option:hover {
      background: #d9ecff;
    }
    .selected {
      background: #d0e9ff !important;
    }
    .next-btn {
      margin-top: 20px;
      background-color: #003366;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      float: right;
    }
    .signup-note {
      font-size: 16px;
      text-align: center;
      margin-top: 30px;
      line-height: 1.8;
      color: #444;
    }
    .signup-note a {
      color: #0033cc;
      font-weight: bold;
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="quiz-box">
  <h2>UGC NET MOST ASKED QUESTION</h2>
  <div id="quiz-content"></div>
  <button id="nextBtn" class="next-btn" onclick="nextQuestion()">Next</button>
</div>

<script>
  // const LOCK_KEY = "ugc_net_quiz_attempted"; // üîí LOCK DISABLED

  const questions = [
    {
      q: "Which initiative of UGC aims to address the challenges of 'Digital Learning' in higher education?",
      options: [
        "Swachh Bharat Abhiyan",
        "National Digital Library of India (NDLI)",
        "Digital India Programme",
        "Indira Gandhi National Open University (IGNOU)"
      ],
      correct: "National Digital Library of India (NDLI)"
    },
    {
      q: "Who is the current acting Chairman of the University Grants Commission (UGC) as of May 2025?",
      options: [
        "Dr. Vineet Joshi",
        "Professor Mamidala Jagadesh Kumar",
        "Dr. M. Jagadesh Kumar",
        "Dr. Ramesh Pokhriyal Nishank"
      ],
      correct: "Dr. Vineet Joshi"
    },
    {
      q: "According to UGC Regulations 2018, which similarities constitute Level 3 plagiarism?",
      options: [
        "A and B only",
        "B, C and D only",
        "D and E only",
        "E only"
      ],
      correct: "D and E only"
    },
    {
      q: "According to UGC Plagiarism Regulations 2018, which statement is correct?",
      options: [
        "Both Statement I and Statement II are true",
        "Both Statement I and Statement II are false",
        "Statement I is true, but Statement II is false",
        "Statement I is false, but Statement II is true"
      ],
      correct: "Statement I is true, but Statement II is false"
    },
    {
      q: "Which committee recommended the Choice-Based Credit System (CBCS) in higher education?",
      options: [
        "Administrative and Academic Reform Committee of the UGC",
        "Justice Verma Commission on Teacher Education",
        "Ramamurti Committee on Higher Education",
        "Chattopadhyay Committee on Teacher Education"
      ],
      correct: "Administrative and Academic Reform Committee of the UGC"
    }
  ];

  let current = 0;
  let score = 0;
  let selected = null;

  window.onload = function () {
    // üîí LOCK REMOVED FOR TESTING
    // if (localStorage.getItem(LOCK_KEY) === "true") {
    //   document.getElementById("quiz-content").innerHTML = `
    //     <div class="signup-note">
    //       ‚ö†Ô∏è <strong>You‚Äôve already attempted this quiz.</strong><br><br>
    //       üìö <a href="https://forms.gle/31GW5r6HhxDkEb5z5" target="_blank">
    //       Fill out this form to access more UGC NET quizzes</a><br><br>
    //       Keep learning and stay consistent!
    //     </div>
    //   `;
    //   document.getElementById("nextBtn").style.display = "none";
    //   return;
    // }
    loadQuestion();
  };

  function loadQuestion() {
    const q = questions[current];
    let html = `<div class="question">${current + 1}. ${q.q}</div>`;
    q.options.forEach(opt => {
      html += `<div class="option" onclick="selectOption(this)">${opt}</div>`;
    });
    document.getElementById("quiz-content").innerHTML = html;
  }

  function selectOption(el) {
    document.querySelectorAll(".option").forEach(o => o.classList.remove("selected"));
    el.classList.add("selected");
    selected = el.innerText;
  }

  function nextQuestion() {
    if (!selected) {
      alert("Please select an option.");
      return;
    }

    if (selected === questions[current].correct) {
      score++;
    }

    selected = null;
    current++;

    if (current < questions.length) {
      loadQuestion();
    } else {
      showResult();
    }
  }

  function showResult() {
    // localStorage.setItem(LOCK_KEY, "true"); // üîí DISABLED FOR TESTING
    document.getElementById("quiz-content").innerHTML = `
      <div class="signup-note">
        ‚úÖ <strong>You‚Äôve completed the quiz!</strong><br><br>
        üß† <strong>Your Score: ${score} / ${questions.length}</strong><br><br>
        üìö <a href="https://forms.gle/31GW5r6HhxDkEb5z5" target="_blank">
        Click here for more UGC NET quizzes</a>
      </div>
    `;
    document.getElementById("nextBtn").style.display = "none";
  }
</script>

</body>
</html>
