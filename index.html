<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UGC NET Most Asked Questions</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f8fc;
      padding: 30px;
    }

    .quiz-box {
      max-width: 700px;
      margin: auto;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.15);
      padding: 25px;
    }

    h2 {
      text-align: center;
      color: #003366;
      margin-bottom: 25px;
    }

    .question {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .option {
      background: #f0f4fa;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 6px;
      cursor: pointer;
      border: 1px solid #ccc;
    }

    .option:hover {
      background: #d9ecff;
    }

    .selected {
      background: #cfe7ff;
    }

    .next-btn {
      margin-top: 20px;
      background: #003366;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      float: right;
    }

    .result-box {
      text-align: center;
      font-size: 17px;
      line-height: 1.8;
    }

    .result-box a {
      color: #0033cc;
      font-weight: bold;
      text-decoration: underline;
    }
  </style>
</head>

<body>

<div class="quiz-box">
  <h2>UGC NET MOST ASKED QUESTION</h2>
  <div id="quiz-content"></div>
  <button id="nextBtn" class="next-btn" onclick="nextQuestion()">Next</button>
</div>

<script>
  const FORM_LINK = "https://forms.gle/31GW5r6HhxDkEb5z5";
  const STORAGE_KEY = "ugc_net_quiz_attempted";

  const questions = [
    {
      q: "Which initiative of UGC aims to address the challenges of Digital Learning in higher education?",
      options: [
        "Swachh Bharat Abhiyan",
        "National Digital Library of India (NDLI)",
        "Digital India Programme",
        "IGNOU"
      ],
      correct: "National Digital Library of India (NDLI)"
    },
    {
      q: "Who is the acting Chairman of UGC as of 2025?",
      options: [
        "Dr. Vineet Joshi",
        "Prof. M. Jagadesh Kumar",
        "Dr. Ramesh Pokhriyal",
        "Dr. Subhas Sarkar"
      ],
      correct: "Dr. Vineet Joshi"
    },
    {
      q: "Which similarity percentage comes under Level 3 plagiarism?",
      options: [
        "A and B only",
        "B, C and D only",
        "D and E only",
        "E only"
      ],
      correct: "D and E only"
    },
    {
      q: "Who must certify a thesis is plagiarism-free?",
      options: [
        "Only Student",
        "Only Supervisor",
        "Both Student and Supervisor",
        "None"
      ],
      correct: "Both Student and Supervisor"
    },
    {
      q: "Which committee recommended CBCS?",
      options: [
        "Justice Verma Committee",
        "Administrative Reform Committee of UGC",
        "Ramamurti Committee",
        "Chattopadhyay Committee"
      ],
      correct: "Administrative Reform Committee of UGC"
    }
  ];

  let current = 0;
  let score = 0;
  let selectedAnswer = null;

  // üîí BLOCK MULTIPLE ATTEMPTS
  window.onload = function () {
    if (localStorage.getItem(STORAGE_KEY) === "true") {
      alert("‚ö†Ô∏è You have already attempted this quiz.\n\nTo access more quizzes, please fill the next form.");
      window.location.href = FORM_LINK;
      return;
    }
    loadQuestion();
  };

  function loadQuestion() {
    const q = questions[current];
    let html = `<div class="question">${current + 1}. ${q.q}</div>`;

    q.options.forEach(opt => {
      html += `<div class="option" onclick="selectOption(this)">${opt}</div>`;
    });

    document.getElementById("quiz-content").innerHTML = html;
  }

  function selectOption(el) {
    document.querySelectorAll(".option").forEach(o => o.classList.remove("selected"));
    el.classList.add("selected");
    selectedAnswer = el.innerText;
  }

  function nextQuestion() {
    if (!selectedAnswer) {
      alert("Please select an option.");
      return;
    }

    if (selectedAnswer === questions[current].correct) {
      score++;
    }

    selectedAnswer = null;
    current++;

    if (current < questions.length) {
      loadQuestion();
    } else {
      showResult();
    }
  }

  function showResult() {
    localStorage.setItem(STORAGE_KEY, "true");

    document.getElementById("quiz-content").innerHTML = `
      <div class="result-box">
        ‚úÖ <strong>Quiz Completed!</strong><br><br>
        üß† <strong>Your Score: ${score} / ${questions.length}</strong><br><br>
        üìö Want more practice?<br>
        üëâ <a href="${FORM_LINK}" target="_blank">Click here for more UGC NET quizzes</a>
      </div>
    `;

    document.getElementById("nextBtn").style.display = "none";
  }
</script>

</body>
</html>
