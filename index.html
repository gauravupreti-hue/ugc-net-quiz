<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UGC NET Most Asked Questions</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f8fc;
      padding: 30px;
    }
    .quiz-box {
      max-width: 700px;
      margin: auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      padding: 25px;
    }
    h2 {
      text-align: center;
      color: #003366;
      margin-bottom: 25px;
    }
    .question {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 20px;
    }
    .option {
      background: #f0f4fa;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 6px;
      cursor: pointer;
      border: 1px solid #ccc;
    }
    .option:hover {
      background: #d9ecff;
    }
    .selected {
      background: #d0e9ff !important;
    }
    .next-btn {
      margin-top: 20px;
      background-color: #003366;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      float: right;
    }
    .result {
      text-align: center;
      font-size: 18px;
      line-height: 1.8;
    }
    .result a {
      color: #0033cc;
      font-weight: bold;
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="quiz-box">
  <h2>UGC NET MOST ASKED QUESTION</h2>
  <div id="quiz-content"></div>
  <button class="next-btn" onclick="nextQuestion()">Next</button>
</div>

<script>
  const questions = [
    {
      q: "Which initiative of UGC aims to address the challenges of Digital Learning in higher education?",
      options: [
        "Swachh Bharat Abhiyan",
        "National Digital Library of India (NDLI)",
        "Digital India Programme",
        "IGNOU"
      ],
      correctIndex: 1
    },
    {
      q: "Who is the acting Chairman of UGC as of May 2025?",
      options: [
        "Dr. Vineet Joshi",
        "M. Jagadesh Kumar",
        "Ramesh Pokhriyal",
        "Subhas Sarkar"
      ],
      correctIndex: 0
    },
    {
      q: "Which similarities fall under Level 3 plagiarism?",
      options: [
        "A and B only",
        "B, C and D only",
        "D and E only",
        "E only"
      ],
      correctIndex: 2
    },
    {
      q: "Which statement is correct as per UGC Plagiarism Regulations?",
      options: [
        "Both statements are true",
        "Both statements are false",
        "Statement I true, Statement II false",
        "Statement I false, Statement II true"
      ],
      correctIndex: 2
    },
    {
      q: "Which committee recommended CBCS?",
      options: [
        "Administrative and Academic Reform Committee of UGC",
        "Justice Verma Committee",
        "Ramamurti Committee",
        "Chattopadhyay Committee"
      ],
      correctIndex: 0
    }
  ];

  let current = 0;
  let score = 0;
  let selectedIndex = null;

  function loadQuestion() {
    const q = questions[current];
    let html = `<div class="question">${current + 1}. ${q.q}</div>`;
    q.options.forEach((opt, index) => {
      html += `<div class="option" onclick="selectOption(${index}, this)">${opt}</div>`;
    });
    document.getElementById("quiz-content").innerHTML = html;
  }

  function selectOption(index, el) {
    document.querySelectorAll(".option").forEach(o => o.classList.remove("selected"));
    el.classList.add("selected");
    selectedIndex = index;
  }

  function nextQuestion() {
    if (selectedIndex === null) {
      alert("Please select an option");
      return;
    }

    if (selectedIndex === questions[current].correctIndex) {
      score++;
    }

    selectedIndex = null;
    current++;

    if (current < questions.length) {
      loadQuestion();
    } else {
      showResult();
    }
  }

  function showResult() {
    document.getElementById("quiz-content").innerHTML = `
      <div class="result">
        âœ… <strong>Youâ€™ve completed the quiz!</strong><br><br>
        ðŸ§  <strong>Your Score: ${score} / ${questions.length}</strong><br><br>
        ðŸ“š <a href="https://forms.gle/31GW5r6HhxDkEb5z5" target="_blank">
        Click here for more UGC NET quizzes</a>
      </div>
    `;
    document.querySelector(".next-btn").style.display = "none";
  }

  loadQuestion();
</script>

</body>
</html>
